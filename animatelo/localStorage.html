<html>
<head>
	<meta charset="utf-8">
	<title>demo</title>
	<meta name="viewport" content="initial-scale=1.0,user-scalable=no" />
</head>
<body>
	<h3>sessionStorage / localStorage的存取</h3>
	<p> <a href="http://www.cnblogs.com/yexiaochai/p/4509472.html">来自叶小钗</a></p>
	<div id="msg" contenteditable style="margin: 10px 0; border: 1px solid #ddd; padding: 10px; width: 300px;height: auto;">
	</div>
	<input type="text" id="text" />
	<select id="type">
	  <option value="session">sessionStorage</option>
	  <option value="local">localStorage</option>
	</select>
	<button onclick="save();">保存数据</button>
	<button onclick="load();">读取数据</button>
	<script type="text/javascript">
	  var msg = document.getElementById('msg'),
	            text = document.getElementById('text'),
	            type = document.getElementById('type');

	  function save() {
	    var str = text.value;
	    var t = type.value;
	    if (t == 'session') {
	      sessionStorage.setItem('msg', str);
	    } else {
	      localStorage.setItem('msg', str);
	    }
	  }

	  function load() {
	    var t = type.value;
	    if (t == 'session') {
	      msg.innerHTML = sessionStorage.getItem('msg');
	    } else {
	      msg.innerHTML = localStorage.getItem('msg');
	    }
	  }
	</script>
</body>
</html>
