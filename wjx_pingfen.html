<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>五角星评分案例</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .comment {
      font-size: 40px;
      color: teal;
    }
    .cf{zomm:1;}
    .cf:before,.cf:after{
      display: block;
      content: '';
    }
    .cf:after{
      clear:both;
    }
    .comment li {
      float: left;
      margin: 0 10px ;
    }

    ul {
      list-style: none;
      width: 300px;
      margin: 50px auto;
    }
    .eval_txt{text-align: center;font-size: 16px;}
  </style>
  
</head>

<body>
<ul class="comment cf">
  <li>☆</li>
  <li>☆</li>
  <li>☆</li>
  <li>☆</li>
  <li>☆</li>
</ul>
<div class="eval_txt">客户评价</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    $(function () {
      var wjx_k = "☆";
      var wjx_s = "★";
      
      /*鼠标移上去的时候让当前的五角星以及前面的五角星为实心，后面的为空心*/
     $('.comment li').on('mouseenter',function(){
       $(this).text(wjx_s).prevAll().text(wjx_s).end().nextAll().text(wjx_k);
     })

      /*鼠标移开的时候让所有的li变成空心五角星，除非你点击了再离开，点击后离开会有aa类名作为标志*/
      $('.comment').on('mouseleave',function(){
        $(this).children().text(wjx_k);
        $('.aa').text(wjx_s).prevAll().text(wjx_s);
        var starCount = $('.comment>li').length;

      })

      /*鼠标点击添加给当前点击的五角星添加一个类名为aa来作为鼠标移开后的判断标准*/
      $('.comment li').on('click',function(){
        $(this).addClass('aa').siblings().removeClass('aa');
        var starCount = $($(this)).prevAll().length + 1;  // 获取点击之前的实心星星数,
        console.log(starCount)
        switch(starCount){
          case 1:
            $('.eval_txt').text('一般');
            break;
          case 2:
            $('.eval_txt').text('还好');
            break;
          case 3:
            $('.eval_txt').text('推荐');
            break;
          case 4:
            $('.eval_txt').text('很好');
            break;
          case 5:
            $('.eval_txt').text('棒极了');
            break;
          default:
            $('.eval_txt').text('客户评价');
        }
      })
    });
  </script>
</body>

</html>
